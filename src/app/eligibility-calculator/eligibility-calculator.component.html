<div class="calculator-container">
  <div class="calculator">

    @if (eligibilityResult()) {
    <div class="result">
      <h1>Resultado:</h1>
      <p>{{ eligibilityResult() }}</p>
      <div class="options">
        <button (click)="resetCalculator()">Contactar un asesor</button>
        <button (click)="resetCalculator()">Reiniciar</button>  
      </div>
    </div>
    }

    @if (!eligibilityResult()) {
    <div class="question">
      <p>{{ questions[currentStep()].text }}</p>
      <div class="options">
        @for (option of questions[currentStep()].options; track option.label){
        <button (click)="handleAnswer(option.value)">{{ option.label }}</button>
        }
      </div>
    </div>
    }
  </div>

</div>
